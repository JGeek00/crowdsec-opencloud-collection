# OpenCloud BF scan
name: jgeek00/opencloud-bf
description: "Detect OpenCloud bruteforce"
filter: "evt.Meta.log_type == 'opencloud_failed_auth'"
#debug: true
type: leaky
groupby: evt.Meta.source_ip
leakspeed: "20s"
capacity: 5
blackhole: 1m
labels:
  service: opencloud
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  label: "OpenCloud Bruteforce"
  behavior: "http:bruteforce"
  remediation: true
